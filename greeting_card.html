<!DOCTYPE html>

    <title>Greeting Card</title>

<body>
    <h1 class="greetings"><em><i>GREETINGS!!!</i></em></h1>

                <td>

                            <td><h2> <i> Dear Friend, </i></h2></td>
                        </tr>

                        </tr>
